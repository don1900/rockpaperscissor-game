<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="main">
    <div class="main-div">
        <h2>Select One Of The Three Options</h2>
        <ul>
            <li><button class="rock"><i class="fa-solid fa-hand-back-fist"></i>Rock</button></li>
            <li><button class="paper"><i class="fa-solid fa-hand"></i>Paper</button></li>
            <li><button class="scissor"><i class="fa-solid fa-hand-scissors"></i>Scissor</button></li>
        </ul>
        <div class="choosen"></div>
    </div>
</div>
</body>
<script src="logic.js"></script>
</html>
